<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .scroll-container {
            width: 300px;
            height: 300px;
            overflow: auto;
            position: relative;
        }

        .scroll-content {
            width: 100%;
            height: 1000px;
            /* 충분한 높이를 가진 내용 */
        }

        .text-div {
            position: absolute;
            top: 0;
            left: 0;
            transform: translateY(0);
            transition: transform 0.3s ease;
            /* 부드러운 움직임을 위한 트랜지션 */
        }

        .scroll-container.scroll-content::-webkit-scrollbar {
            display: none;
            /* 스크롤바 숨김 */
        }
    </style>
</head>

<body>
    <div class="scroll-container">
        <div class="scroll-content">
            <!-- 스크롤이 발생하는 내용 -->
        </div>
    </div>
    <div class="text-div">
        <!-- 움직일 텍스트 내용 -->
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
    </div>

</body>

</html>
